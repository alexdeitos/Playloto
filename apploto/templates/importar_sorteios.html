{% extends 'index.html' %}
{% block title %}Importa Sorteios{% endblock %}

{% block conteudo %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Upload de Arquivo Excel</h1>
            <form action="{% url 'apploto:importar_sorteios' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Selecione o arquivo Excel (.xlsx)</label>
                    <input class="form-control" type="file" id="fileInput" name="file" accept=".xlsx">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
